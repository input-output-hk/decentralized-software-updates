env:
  BUILD_DIR: "/build/decentralized-software-updates"
  STACK_ROOT: "/build/decentralized-software-updates.stack"
  CACHE_DIR: "/cache/decentralized-software-updates"

steps:
  - label: Stack build
    command:
      - "nix-build .buildkite/default.nix -o sr"
      - "./sr/bin/rebuild --build-dir=$BUILD_DIR --cache-dir=$CACHE_DIR"
    agents:
      system: x86_64-linux
    timeout_in_minutes: 60
    artifact_paths:
      - "/build/decentralized-software-updates/.stack-work/logs/decentralized-software-updates*.log"

  - label: Check Hydra evaluation of release.nix
    commands:
      - "nix-build -A iohkLib.check-hydra -o check-hydra.sh"
      - "./check-hydra.sh"
    agents:
      system: x86_64-linux

  # This will ensure that the generated Nix code is kept up to date.
  - label: Check auto-generated Nix
    commands:
      - "nix-build -A iohkLib.check-nix-tools -o check-nix-tools.sh"
      - "./check-nix-tools.sh"
    agents:
      system: x86_64-linux
